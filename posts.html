<html>
	<head>
		<title>Timothy Dorn Portfolio</title>
		{% include meta.html %}
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
				{% include header.html %}

				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<!-- <div class="logo"><span class="icon"><img src="{{ site.avatar }}" /></span></div> -->
							<!-- <span class="icon fa-gem"></span></div> -->
							<h2>Projects</h2>
							<p>Personal projects for your perusal</p>
						</div>
					</section>
				
				<!-- Wrapper -->
				<section id="wrapper">
					<!-- Content -->
					<div class="wrapper">
						<div class="inner">
							
							<!-- <h2 class="major">Projects</h2> -->
							<!-- <p>Cras mattis ante fermentum, malesuada neque vitae, eleifend erat. Phasellus non pulvinar erat. Fusce tincidunt, nisl eget mattis egestas, purus ipsum consequat orci, sit amet lobortis lorem lacus in tellus. Sed ac elementum arcu. Quisque placerat auctor laoreet.</p> -->
							<section class="features">
								{% for post in site.posts %}
									<article>
										<a href="{{ site.baseurl }}{{ post.url }}" class="image"><img src="images/pic04.jpg" alt="" /></a>
										<h3 class="major">{{ post.title }}</h3>
										<p>{{ post.excerpt }}</p>
										<a href="{{ site.baseurl }}{{ post.url }}" class="special">Learn more</a>
									</article>
								{% endfor %}
						
							</section>
						</div>
					</div>
				</section>
				

				<!-- Footer -->
					{% include footer.html %}

			</div>

		<!-- Scripts -->
			{% include scripts.html %}

	</body>
</html>
