<!DOCTYPE HTML>

<html>
	<head>
		<title>Timothy Dorn Portfolio</title>
		{% include meta.html %}
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
				{% include header.html %}

				
				<!-- Wrapper -->
				<section id="wrapper">
					<header>
						<div class="inner">
							<h2>Posts</h2>
							<p>Personal projects for your perusal.</p>
						</div>
					</header>
					
					<!-- Content -->
					<div class="wrapper">
						<div class="inner">
							
							<!-- <h2 class="major">Projects</h2> -->
							<section class="features">
								{% for post in site.posts %}
									<article>
										<a href="{{ site.baseurl }}{{ post.url }}" class="image"><img src="{{ post.image }}" alt="{{ post.title }}" /></a>
										<h3 class="major">{{ post.title }}</h3>
										<p>{{ post.excerpt }}</p>
										<a href="{{ site.baseurl }}{{ post.url }}" class="special">Learn more</a>
									</article>
								{% endfor %}
						
							</section>
						</div>
					</div>
				</section>
				

				<!-- Footer -->
					{% include footer.html %}

			</div>

		<!-- Scripts -->
			{% include scripts.html %}

	</body>
</html>
